	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">PasTelle</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Acceuil</a></li>

							<li><a href="#" class="button">Inscription</a></li>
						</ul>
					</nav>

			<!-- Main -->
				<section id="main" class="container 75%">
					<header>
						<h2>Contactez nous</h2>
						<p>Dites-nous ce que vous pensez de notre service.</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row uniform 50%">
								<div class="6u 12u(mobilep)">
									<input type="text" name="name" id="name" value="" placeholder="Nom" />
								</div>
								<div class="6u 12u(mobilep)">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<input type="text" name="subject" id="subject" value="" placeholder="Sujet" />
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<textarea name="message" id="message" placeholder="Entrer votre message" rows="6"></textarea>
								</div>
							</div>
							<div class="row uniform">
								<div class="12u">
									<ul class="actions align-center">
										<li><input type="submit" value="Envoyer Message" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
			<footer id="footer">
				<ul class="icons">

					<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>

				</ul>
				<ul class="copyright">
					<li><a href="#"></a></li>
				</ul>
			</footer>

		</div>
